<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>Toggle Side Menu with Horizontally Divided Content (RTL)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: row-reverse;
        }
        #sideMenu {
            width: 250px;
            height: 100vh;
            background-color: #fff;
            border-left: 1px solid #ccc;
            padding: 20px; 
            box-sizing: border-box;
            transition: transform 0.3s ease;
            transform: translateX(100%);
        }
        #sideMenu.show {
            transform: translateX(0);
        }
        #mainContent {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #subArea1 {
            flex: 0 0 20%; /* No growth, no shrink, base size */
            padding: 20px;
            border-top: none;
        }
        #subArea2 {
            flex: 1; /* Will occupy the remaining vertical space */
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        #toggleButton {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="toggleButton" onclick="toggleMenu()">â˜° Menu</div>

    <div id="container">
        <div id="mainContent">
            <div id="subArea1">
                <h2>Sub Area 1</h2>
                <p>This is your first sub-area.</p>
            </div>
            <div id="subArea2">
                <h2>Sub Area 2</h2>
                <p>This is your second sub-area.</p>
            </div>
        </div>
        <br>
        <div id="sideMenu">
           <br><br><br>
            <h3>Menu</h3>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var sideMenu = document.getElementById('sideMenu');
            sideMenu.classList.toggle('show');
        }
    </script>

</body>
</html>
