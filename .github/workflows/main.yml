name: Build and Deploy Water Analysis App

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  DOCKER_IMAGE: naderganayem/water
  CONTAINER_NAME: water-app

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract version from tag
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${GITHUB_SHA::8}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST || 'water.ganayem.com' }}
        username: ${{ secrets.PROD_USER || 'ubuntu'}}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: ${{ secrets.PROD_PORT || 22 }}
        script: |
          echo "ğŸš€ Starting deployment to water.ganayem.com..."
          
          # Navigate to project directory
          cd water-app || { echo "âŒ Directory 'water-app' not found"; exit 1; }
          
          # Stop current containers
          echo "ğŸ“¦ Stopping containers..."
          docker-compose down
          
          # Pull latest images
          echo "â¬‡ï¸ Pulling latest images..."
          docker-compose pull
          
          # Start containers
          echo "ğŸ”„ Starting containers..."
          docker-compose up -d
          
          # Wait for containers to be ready
          echo "â³ Waiting for containers to start..."
          sleep 15
          
          # Health check
          echo "ğŸ” Checking container health..."
          docker-compose ps
          
          # Test if app is responding via HTTPS
          echo "ğŸŒ Testing HTTPS endpoint..."
          if curl -f -k https://water.ganayem.com/ > /dev/null 2>&1; then
            echo "âœ… Deployment successful! water.ganayem.com is responding."
          elif curl -f http://localhost:3000/ > /dev/null 2>&1; then
            echo "âœ… App container is responding on port 3000."
            echo "âš ï¸ Note: HTTPS might need a moment to be ready."
          else
            echo "âš ï¸ Warning: App might not be fully ready yet."
            echo "ğŸ“‹ Container logs:"
            docker-compose logs --tail=20 water-app
          fi
          
          echo "ğŸ‰ Deployment completed!"

  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo "âœ… Deployment to water.ganayem.com successful!"
        else
          echo "âŒ Deployment failed!"
          exit 1
        fi
